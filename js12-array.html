<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		//#### Muestra el tama√±o del array
		//1-definir un array
		var a=[2,26,38,12,6,8];
		alert(a.length);
		

		//#### Probamos a cambiar un valor del array para que nos muestre que es falsa.
		//2-funcion every
		function esPar(v,i,array){
			return(v%2==0)?true:false;
		}
		var a=[2,26,38,13,6,8];
		alert(a.every(esPar));
		//Comprueba el resultado para diferentes valores de a
		
		
		
		//3-Ahora como funcion anonima
		alert([2,26,38,12,7,8].every(
			function (v,i,array){
			return(v%2==0)?true:false;
		}));
		

	</script>
</head>

</body>
</html>
