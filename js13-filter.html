<html>
<head>
	<title></title>
	<script type="text/javascript">
		function esPar(v,i,array){
			return(v%2==0)?true:false;
		}

		//1-Funcion filter
		var a=[2,4,6,8,5,10,12];
		var b=a.filter(esPar);
		//Inspecciona los valores de a y b en la consola
		
		for(i=0;i<a.length;i++){
			alert(a[i]);
		}

		for(i=0;i<b.length;i++){
			alert(b[i]);
		}
		//Muestra el valor en un alert

	</script>
</head>
<body>

</body>
</html>
